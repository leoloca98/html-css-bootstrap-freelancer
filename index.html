<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- Header -->
    <header class="main-header container-fluid bg-blue border-box text-center">HEADER</header>

    <!-- Jumbotron -->
    <div class="jumbotron container-fluid bg-green border-box"></div>

    <!-- Portfolio -->
    <section id="portfolio">
        <h1 class="text-center container border-box">Portfolio</h1>
        <div class="container d-flex flex-column flex-md-row flex-grow-1 flex-wrap">
            <div class="box col-12 col-md-6 col-xxl-4 bg-goldenrod  border-box"></div>
            <div class="box col-12 col-md-6 col-xxl-4 bg-goldenrod  border-box"></div>
            <div class="box col-12 col-md-6 col-xxl-4 bg-goldenrod  border-box"></div>
            <div class="box col-12 col-md-6 col-xxl-4 bg-goldenrod  border-box"></div>
            <div class="box col-12 col-md-6 col-xxl-4 bg-goldenrod  border-box"></div>
            <div class="box col-12 col-md-6 col-xxl-4 bg-goldenrod  border-box"></div>
        </div>
    </section>

    <!-- About -->
    <section id="about">
        <div class="layout-about container-fluid bg-green text-center">
            <div class="container bg-darkred">
                <span class>ABOUT</span>
            </div>
        </div>
    </section>

    <!-- Contact me -->
    <section id="contact-me">
        <div class="container text-center">
            <span>CONTACT ME</span>
        </div>
    </section>

    <!-- Info -->
    <section id="info">
        <div class="container-fluid flex-row flex-nowrap bg-blue-2">
            <div class="height-row row">
                <div class="col"></div>
                <div class="col-10">
                    <div class="height-row row flex-column flex-md-row justify-content-around text-center">
                        <div class="col border-box">LOCATION</div>
                        <div class="col border-box">AROUND THE WEB</div>
                        <div class="col border-box">ABOUT FREELANCER</div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid bg-blue text-center">Copyright</footer>
</body>

</html>
